<script>
    const addrCandidates = [
      "Paleisstraat 108/502, 2018 Antwerpen, Belgium",
      "Paleisstraat 108, 2018 Antwerpen, Belgium",
      "Paleisstraat 108, Antwerpen, Belgium"
    ];
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19}).addTo(map);

    const markerIcon = L.divIcon({
      className: 'map-marker-icon',
      iconSize: [26, 26],
      iconAnchor: [13, 26],
      popupAnchor: [0, -28]
    });

    function setMarker(lat, lon, label){
      map.setView([lat, lon], 17);
      const popupHtml = 'Joran systeem- en netwerkbeheerder';
      L.marker([lat, lon], { title: label, icon: markerIcon })
        .addTo(map)
        .bindPopup(popupHtml, { className: 'map-popup' })
        .openPopup();
    }

    (async () => {
      for (const q of addrCandidates) {
        try {
          const r = await fetch('https://nominatim.openstreetmap.org/search?format=json&limit=1&q=' + encodeURIComponent(q), {
            headers: { 'Accept-Language': 'nl', 'User-Agent': 'joran-portfolio-netlify' }
          });
          const arr = await r.json();
          if (arr && arr.length) {
            const lat = parseFloat(arr[0].lat), lon = parseFloat(arr[0].lon);
            setMarker(lat, lon, q);
            return;
          }
        } catch (e) {}
      }
      setMarker(51.2194, 4.4025, "Antwerpen");
    })();
  </script>
